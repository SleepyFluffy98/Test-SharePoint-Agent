<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello AI Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .chat-box {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .input-box {
            display: flex;
            margin-top: 20px;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #0078d4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: #0078d4;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-box" id="chatBox">
        <div class="message bot-message">Hello! I'm your AI Agent. Ask me anything!</div>
    </div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const userMessage = input.value.trim();
            if (!userMessage) return;

            // Display user message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.innerText = userMessage;
            chatBox.appendChild(userDiv);
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Call Azure OpenAI API (Mocked response for testing)
            const botDiv = document.createElement('div');
            botDiv.className = 'message bot-message';
            botDiv.innerText = 'Thinking...';
            chatBox.appendChild(botDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Simulate API call
            const response = await fakeOpenAIResponse(userMessage);
            botDiv.innerText = response;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function fakeOpenAIResponse(message) {
            // This simulates Azure OpenAI response
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("You said: " + message);
                }, 1000);
            });
        }
    </script>
</body>
</html>
